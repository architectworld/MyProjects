<div class="t">
  <mat-toolbar>
    
    
    
     <h6><span style="overflow-wrap: break-word;"> Without login or registration can not add to your wishlist</span></h6>
     <span class="example-spacer"></span>
     <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" routerLink="/viewlist" >
      Click to See Booklist
    </button>
    
    
   </mat-toolbar>
  </div>










<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div style="color: rgb(24, 24, 24);" class="text-center">
          <h1>Login</h1>
          

        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" action="">

            <div style="color: white;" class="mb-5">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" >
              
            </div>
            <div style="color: white;" class="mb-5">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

        </form>
        <a style="color: rgb(10, 10, 10); margin-top: 10px;" routerLink="/signup">New User?  Click To Registration </a>
      </div>
    </div>
  </div>
</div>
